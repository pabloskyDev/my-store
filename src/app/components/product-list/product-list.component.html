<p>
  La cantidad de productos agregados es {{ myShoppingCart.length }}
</p>
<p>
  Total ${{ total }}
</p>
<p>
  Today {{ today | date:'short' }}
</p>
<p>
  Date {{ date | date:'yyyy.MM.dd' }}
</p>
<p>
  {{ 'Hola Mundo!' | uppercase }}
</p>
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
  ></app-product>
</div>
