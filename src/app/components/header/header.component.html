<div class="show-mobile">
  <div class="flex between p-2 ">
    <button (click)="toggleMenu()" class="cursor"><img src="./assets/svg/icon_menu.svg" alt="menu"></button>
    <div *ngIf="!showCart">
      <a><img src="./assets/svg/logo_yard_sale.svg" alt="logo"></a>
    </div>
    <p *ngIf="showCart" class="p-bold">Shopping cart</p>
    <div *ngIf="!showCart">
      <a (click)="viewCart()"><img src="./assets/svg/icon_shopping_cart.svg" alt="logo"></a>
      <span class="counter"> {{ counter }} </span>
    </div>
    <div *ngIf="showCart"></div>
  </div>
  <div class="side-menu p-2" [class.active]="activeMenu">
    <div class="side-menu__cancel">
      <button (click)="toggleMenu()"><span class="material-symbols-outlined">close</span></button>
    </div>
    <p class="p-bold">CATEGORIES</p>
    <div class="navigation flex column between">
      <ul class="navigation__articles mt-3">
        <li><a class="p-bold" href="/">All</a></li>
        <li *ngFor="let category of categories"><a  class="p-bold" (click)="filterCategory(category.id)">{{ category.name }}</a></li>
      </ul>
      <div class="navigation__auth border-top" *ngIf="showAccount">
        <ul>
          <li><a class="p-bold cursor">My orders</a></li>
          <li><a class="p-bold" href="/profile">My account</a></li>
        </ul>
      </div>
      <div class="navigation__login">
        <a href="/auth" class="p-bold" *ngIf="!showAccount">Log in</a>
        <div class="logout mt-4" *ngIf="showAccount">
          <p class="p-text">{{ email }}</p>
          <a class="p-bold pt-1 cursor" (click)="logout()">Sign out</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="hide-mobile">
  <div>
    <nav>
      <a class="logo" href="">
        <img src="./assets/svg/logo_yard_sale.svg" alt="logo">
      </a>
      <ul>
        <li><a href="/">All</a></li>
        <li *ngFor="let category of categories"><a (click)="filterCategory(category.id)" class="cursor">{{ category.name }}</a></li>
      </ul>
    </nav>
    <div class="info">
      <div class="account">
        <a href="/auth" class="p-bold" *ngIf="!showAccount">Log in</a>
        <div *ngIf="showAccount">
          <p class="p-text">{{ email }}</p>
        </div>
      </div>
      <a class="p-bold cursor px-2" (click)="logout()">Sign out</a>
      <div class="cart cursor" *ngIf="!showCart">
        <a (click)="viewCart()"><img src="./assets/svg/icon_shopping_cart.svg" alt="logo"></a>
        <span class="counter"> {{ counter }} </span>
      </div>
    </div>
  </div>
</div>
