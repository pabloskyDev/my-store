<h1>Event binding</h1>
<button [disabled]="btnDisabled">Enviar</button>
<button (click)="toggleButton()">Toggle Button</button>
<p>Edad {{person.ageP}}</p>
<button (click)="increaseAge()">Age ++</button>
<hr>

<h1>Binding Properties</h1>
<button [disabled]="btnDisabled">Enviar</button>
<input type="text" [value]="person.nameP">
<progress max="100" [value]="person.ageP"></progress>
<img [src]="person.avatar" alt="Universe" width="100px">
<hr>

<h1>String Interpolation</h1>
<h2>{{ "Hola mundo".repeat(5) }}</h2>
<p> 3 + 3 = {{ 3 + 3}}</p>
<p>Hola mi nombre es {{ name }} y mi edad es {{ age }}</p>
<img src="{{img}}" alt="Universe">
