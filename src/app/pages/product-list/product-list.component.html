<div class="row">
  <app-product class="col-6 col-sm-3 col-md-3"
    [product]="product" *ngFor="let product of products | paginate: {itemsPerPage: 12, currentPage: p}"
    (addedProduct)="onAddToShoppingCart($event)" (showProduct)="onShowDetail($event)">
  </app-product>
  <button (click)="getProducts()">load more</button>
</div>
<pagination-controls (pageChange)="p = $event" class=" p-2 text center"></pagination-controls>

<div class="product-detail" [class.active]="showProductDetail">
  {{ statusDetail }}
  <div *ngIf="productChosen">
    <button (click)="toggleProductDetail()">Close</button>
    <h1> {{ productChosen.title }} </h1>
    <swiper
      [slidesPerView]="1"
      [pagination]="{ clickable: true }"
    >
      <ng-template swiperSlide *ngFor="let image of productChosen.images">
        <img [src]="image" alt="">
      </ng-template>
    </swiper>
    <p> {{ productChosen.description }} </p>
    <button (click)="updateProduct()">editar</button>
    <button (click)="deleteProduct()">delete</button>
  </div>
</div>
