<div class="product-cart flex between">
  <div class="product-cart__img">
    <img [src]="imgUrl" alt="" width="60px" height="60px">
  </div>
  <p class="product-cart__name">
    {{ product.title }}
  </p>
  <p class="product-cart__price p-bold">
    {{ product.price | currency }}
  </p>
  <div class="flex column-center product-cart__cancel">
    <button><span class="material-symbols-outlined" (click)="onRemoveToCart()">close</span></button>
  </div>
</div>
