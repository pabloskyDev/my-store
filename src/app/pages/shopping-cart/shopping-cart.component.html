<div class="container detail">
  <div class="detail__cancel">
    <button (click)="toggleCart()"><span class="material-symbols-outlined">close</span></button>
  </div>
  <div class="row detail__content pr-2 pl-2">
    <app-product-cart *ngFor="let product of products" [product]="product"></app-product-cart>
  </div>
  <div class="row detail__total p-2">
    <div class="flex between p-2">
      <span class="p-bold">Total</span>
      <span>{{ totalPrice | currency }}</span>
    </div>
  </div>
  <div class="row detail__checkout pr-2 pl-2">
    <button class="button bg-primary">Checkout</button>
  </div>
</div>
