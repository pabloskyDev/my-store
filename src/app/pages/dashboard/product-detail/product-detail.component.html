<div class="container detail">
  <div class="detail__cancel">
    <button (click)="toggleDetail()"><span class="material-symbols-outlined">close</span></button>
  </div>
  <div class="detail__content">
    <div *ngIf="product">
      <swiper [slidesPerView]="1" [pagination]="{ clickable: true }">
        <ng-template swiperSlide *ngFor="let image of product.images" class="flex center">
          <img [src]="image" alt="Product detail" width="100%" height="90%" loading="lazy">
        </ng-template>
      </swiper>

      <div class="row information px-2 pt-2">
        <div class="col-12">
          <p class="p-bold pb-1"> {{ product.price | currency:'COP' }} </p>
          <p class="p-text pb-1"> {{ product.title }} </p>
          <p class="description"> {{ product.description }} </p>
        </div>
      </div>

      <div class="row pt-1 flex-center gap-1">
        <div class="col-5">
          <button (click)="deleteProduct()" class="button bg-primary">Delete</button>
        </div>
        <div class="col-5">
          <button (click)="updateProduct()" class="button bg-secondary">Edit</button>
        </div>
      </div>

      <div class="row p-1">
        <div class="col-12">
          <button class="button bg-primary">Add to the car</button>
        </div>
      </div>

    </div>
    <div *ngIf="!product">
      <p>No se encuentra el producto seleccionado</p>
    </div>
  </div>
</div>
