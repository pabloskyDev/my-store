{{ status }}
<div *ngIf="product">
  <button (click)="toggleDetail()">Close</button>
  <h1> {{ product.title }} </h1>
  <swiper
    [slidesPerView]="1"
    [pagination]="{ clickable: true }"
  >
    <ng-template swiperSlide *ngFor="let image of product.images">
      <img [src]="image" alt="">
    </ng-template>
  </swiper>
  <p> {{ product.description }} </p>
  <button (click)="updateProduct()">editar</button>
  <button (click)="deleteProduct()">delete</button>
</div>
