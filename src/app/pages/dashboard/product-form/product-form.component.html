<app-header class="w-full header"></app-header>
<div class="container space-header p-2">
  <div class="row">
    <div class="col-md-10 mx-auto">
      <div class="main-form w-full min-h">
        <form [formGroup]="formProduct" (ngSubmit)="onSubmit()">
          <p class="p-bold">Create product</p>
          <div>
            <app-input label="title" placeholder="Camarote" formControlName="title"></app-input>

          </div>
          <button mat-button type="submit" class="button bg-primary">Create</button>
        </form>
      </div>
    </div>
  </div>
</div>
